<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%">
  <rect width="100%" height="100%" style="fill: rgba(0,0,255,0.03)"/>
  <defs id="gradient-defs">
    <linearGradient spreadMethod="repeat" gradientUnits="userSpaceOnUse" id="grad">
      <stop stop-color="rgba(107,142,35,0.22)" offset="0%"></stop>
      <stop stop-color="rgba(205,133,63,0.22)" offset="20%"></stop>
      <stop stop-color="rgba(218,165,32,0.22)" offset="40%"></stop>
      <stop stop-color="rgba(178,34,34,0.22)" offset="60%"></stop>
      <stop stop-color="rgba(216,191,216,0.22)" offset="80%"></stop>
      <stop stop-color="rgba(244,164,96,0.22)" offset="100%"></stop>
    </linearGradient>

    <pattern id="check"
             patternUnits="userSpaceOnUse"
             width="100" height="100"
             patternTransform="rotate(45) scale(0.75)">
      <rect width="100" height="100" fill="rgba(135,206,235,0.22)"/>
      <g fill="white">
        <rect width="50" height="100" opacity="0.5"/>
        <rect width="100" height="50" opacity="0.5"/>
      </g>
    </pattern>
  </defs>

  <mask id="mask">
      <rect x="0" y="0" width="100%" height="100%" fill="url(#check)"  />
  </mask>
  <rect width="100%" height="100%" mask='url(#mask)' style="fill: url(#grad)"/>
</svg>
